{# Навигация для Удаленной Админки #}
<header class="nav-primary" style="background: var(--surface-2); border-bottom: 1px solid var(--stroke-2);">
    <div class="nav-brand">
        {% if current_user and current_user.is_authenticated %}
        <div class="nav-user-actions">
            <div class="profile-dropdown">
                <a href="#" class="user-profile-avatar nav-dropdown-trigger creator" title="{{ current_user.username }}">
                    {% if current_user.avatar_url %}<img src="{{ current_user.avatar_url }}" alt="Avatar">{% else %}{{ current_user.username[0].upper() }}{% endif %}
                </a>
                
                <div class="profile-dropdown-content">
                    <a href="{{ url_for('main.dashboard') }}" class="profile-item">
                        <img src="{{ url_for('static', filename='icons/icons8-домой-100.png') }}" alt="Main">
                        <span>На главную</span>
                    </a>
                    
                    <div style="border-top: 1px solid var(--stroke-1); margin: 0.4rem 0;"></div>
                    
                    <a href="{{ url_for('auth.logout') }}" class="profile-item" style="color: var(--danger);">
                        <img src="{{ url_for('static', filename='icons/icons8-выход-100.png') }}" alt="Logout" style="filter: hue-rotate(-150deg);">
                        <span>Выход</span>
                    </a>
                </div>
            </div>
        </div>
        {% endif %}
        
        <a href="{{ url_for('remote_admin.dashboard') }}" style="text-decoration: none; display: flex; align-items: center; gap: 1rem; color: inherit;">
            <div class="brand-mark" style="background: var(--accent-1); color: #000;">ADM</div>
            <div class="brand-caption" style="font-weight: 700; font-size: 1.1rem; letter-spacing: 0.5px;">REMOTE CONTROL</div>
        </a>
    </div>

    <nav class="nav-links">
        <a href="{{ url_for('remote_admin.dashboard') }}" class="nav-link {% if active_page == 'remote_admin_dashboard' %}active{% endif %}">
            <span class="nav-link-content">
                <span class="nav-link-label">Дашборд</span>
            </span>
        </a>
        
        <a href="{{ url_for('remote_admin.users_list') }}" class="nav-link {% if active_page == 'remote_admin_users' %}active{% endif %}">
            <span class="nav-link-content">
                <span class="nav-link-label">Пользователи</span>
            </span>
        </a>

        <a href="{{ url_for('remote_admin.testers') }}" class="nav-link {% if active_page == 'remote_admin_testers' %}active{% endif %}">
            <span class="nav-link-content">
                <span class="nav-link-label">Тестеры</span>
            </span>
        </a>

        <a href="{{ url_for('remote_admin.permissions') }}" class="nav-link {% if active_page == 'remote_admin_permissions' %}active{% endif %}">
            <span class="nav-link-content">
                <span class="nav-link-label">Права</span>
            </span>
        </a>

        <a href="{{ url_for('remote_admin.audit_logs') }}" class="nav-link {% if active_page == 'remote_admin_audit' %}active{% endif %}">
            <span class="nav-link-content">
                <span class="nav-link-label">Логи</span>
            </span>
        </a>

        <a href="{{ url_for('remote_admin.maintenance') }}" class="nav-link {% if active_page == 'remote_admin_maintenance' %}active{% endif %}">
            <span class="nav-link-content">
                <span class="nav-link-label">Тех. работы</span>
            </span>
        </a>
    </nav>
</header>

# Конфигурация для автоматического деплоя на Render
# Документация: https://render.com/docs/yaml-spec

services:
  # Web Service - основное Flask приложение
  - type: web
    name: kege-selector-staging
    env: python
    plan: free  # бесплатный план
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true  # Render сгенерирует случайный ключ
      - key: ADMIN_SECRET
        generateValue: true  # Render сгенерирует случайный ключ для админ-панели
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: kege-db-staging
          property: connectionString
    healthCheckPath: /
    
  # PostgreSQL Database - для персистентного хранения данных
  - type: pg
    name: kege-db-staging
    plan: free
    databaseName: kege_staging
    user: kege_user

